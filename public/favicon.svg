<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f8fafc" />
            <stop offset="100%" stop-color="#e2e8f0" />
        </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" stroke="#cbd5e1" stroke-width="1" />

    <!-- Left Hand (Blue - Trust/Tech) -->
    <path d="M30 55 C30 55 40 45 50 55 L40 70 C30 65 30 55 30 55 Z" fill="#1e3a8a" />
    <path d="M25 60 L40 70 L45 65" fill="none" stroke="#1e3a8a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Right Hand (Gold - Cuan/Profit) -->
    <path d="M70 55 C70 55 60 45 50 55 L60 70 C70 65 70 55 70 55 Z" fill="#eab308" />
    <path d="M75 60 L60 70 L55 65" fill="none" stroke="#eab308" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

    <!-- The "Cuan" (Profit) Element - Coin/Sun rising from the partnership -->
    <circle cx="50" cy="35" r="12" fill="#f59e0b" stroke="#ffffff" stroke-width="2" />
    <text x="50" y="40" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">$</text>

    <!-- Upward Graph Line (Growth) -->
    <path d="M25 50 L40 40 L60 40 L75 25" fill="none" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 2" opacity="0.3" />

    <!-- Connection Arc -->
    <path d="M30 75 Q50 85 70 75" fill="none" stroke="#0f2942" stroke-width="2" stroke-linecap="round" />
</svg>
